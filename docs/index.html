<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Gift Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .roulette {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .slot {
            font-size: 4em;
            margin: 10px 0;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .gift-name {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
        }

        .prize-list {
            margin-top: 30px;
            text-align: left;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .prize-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prize-quantity {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .loading {
            color: white;
            font-size: 1.2em;
        }

        .error {
            color: #ff6b6b;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ –†—É–ª–µ—Ç–∫–∞ –ü—Ä–∏–∑–æ–≤ üéÅ</h1>
        
        <div class="roulette">
            <div class="slot" id="gift-emoji">üéÅ</div>
            <div class="gift-name" id="gift-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <button id="spin-btn" onclick="spinRoulette()" disabled>
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...
        </button>

        <div class="prize-list" id="prize-list">
            <h3>üèÜ –î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–∑—ã:</h3>
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –°–ø–∏—Å–æ–∫ –ø–æ–¥–∞—Ä–∫–æ–≤ (–∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∏–∑ API)
        let gifts = [];
        let availableGifts = [];

        // API endpoint (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π)
        const API_URL = 'https://1c03b4d0b81d.ngrok-free.app/api/gifts';  // –ü–æ–º–µ–Ω—è–π –Ω–∞ —Å–≤–æ–π –¥–æ–º–µ–Ω!

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–¥–∞—Ä–∫–æ–≤ –∏–∑ API
        async function loadGifts() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success && data.gifts.length > 0) {
                    gifts = data.gifts;
                    availableGifts = gifts.filter(g => g.quantity > 0);

                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    updatePrizeList();
                    
                    // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
                    const button = document.getElementById('spin-btn');
                    button.disabled = false;
                    button.textContent = 'üé∞ –ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É';
                    
                    document.getElementById('gift-name').textContent = '–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É';
                } else {
                    showError('–ü–æ–¥–∞—Ä–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å! üò¢');
                }
            } catch (error) {
                console.error('Error loading gifts:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥–∞—Ä–∫–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤
        function updatePrizeList() {
            const prizeList = document.getElementById('prize-list');
            
            if (availableGifts.length === 0) {
                prizeList.innerHTML = '<h3>üèÜ –î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–∑—ã:</h3><div class="error">–í—Å–µ –ø–æ–¥–∞—Ä–∫–∏ —Ä–∞–∑–æ–±—Ä–∞–ª–∏! üò¢</div>';
                return;
            }

            let html = '<h3>üèÜ –î–æ—Å—Ç—É–ø–Ω—ã–µ –ø—Ä–∏–∑—ã:</h3>';
            
            availableGifts.forEach(gift => {
                html += `
                    <div class="prize-item">
                        <span>${gift.emoji} ${gift.name}</span>
                        <span class="prize-quantity">${gift.quantity} —à—Ç</span>
                    </div>
                `;
            });
            
            prizeList.innerHTML = html;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const prizeList = document.getElementById('prize-list');
            prizeList.innerHTML = `<div class="error">${message}</div>`;
            
            document.getElementById('gift-name').textContent = '–û—à–∏–±–∫–∞';
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏ —Å –≤–∑–≤–µ—à–µ–Ω–Ω–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é
        function getWeightedRandomGift() {
            const weights = {
                'legendary': 1,
                'epic': 3,
                'rare': 10,
                'common': 30
            };

            const weighted = [];
            availableGifts.forEach(gift => {
                const weight = weights[gift.rarity] || 10;
                for (let i = 0; i < weight; i++) {
                    weighted.push(gift);
                }
            });

            return weighted[Math.floor(Math.random() * weighted.length)];
        }

        // –ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É
        function spinRoulette() {
            if (availableGifts.length === 0) {
                showError('–í—Å–µ –ø–æ–¥–∞—Ä–∫–∏ —Ä–∞–∑–æ–±—Ä–∞–ª–∏! üò¢');
                return;
            }

            const button = document.getElementById('spin-btn');
            const giftEmoji = document.getElementById('gift-emoji');
            const giftName = document.getElementById('gift-name');

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            button.disabled = true;
            button.textContent = '‚è≥ –ö—Ä—É—Ç–∏–º...';

            // –ê–Ω–∏–º–∞—Ü–∏—è
            let counter = 0;
            const interval = setInterval(() => {
                const randomGift = availableGifts[Math.floor(Math.random() * availableGifts.length)];
                giftEmoji.textContent = randomGift.emoji;
                counter++;

                if (counter > 20) {
                    clearInterval(interval);
                    
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç (—Å –≤–∑–≤–µ—à–µ–Ω–Ω–æ–π –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é)
                    const finalGift = getWeightedRandomGift();
                    giftEmoji.textContent = finalGift.emoji;
                    giftName.textContent = finalGift.name;

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                    setTimeout(() => {
                        tg.sendData(JSON.stringify({
                            gift_id: finalGift.id,
                            gift: finalGift.name,
                            emoji: finalGift.emoji,
                            rarity: finalGift.rarity,
                            user_id: tg.initDataUnsafe.user?.id
                        }));
                    }, 1000);

                    button.textContent = '‚úÖ –ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω!';
                }
            }, 100);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–¥–∞—Ä–∫–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadGifts();
    </script>
</body>
</html>
